<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
<!-- fonts -->    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Flower Petal Counter</title>
</head>

<body>
    <section class ="content">
        <div class="welcome">
            <p id="welcome-element"></p>
        </div>
        <div class="counter-buttons">
            <div class="counter">
                <h1>Petals Counted:</h1>
                <h2 id="count-element">0</h2>
            </div>
            <div class="buttons">
                <button id="increment-btn" onclick="increment()">Increment</button>
                <button id="save-btn" onclick="save()">Save</button>
            </div>
        </div>
        <div class="entry-log">
            <p id="save-element">Previous entries: </p>
        </div>
    </section>
    <script src="javascript.js"></script>
</body>
</html>
